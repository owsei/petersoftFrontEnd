<div class="row">
  <div>
    <h3>Insertion of weigth for a graphic</h3>
  </div>
</div>

<div class="container weightInsertBox">
  <div class="row">
    <div class="col p-3">
      <div class="form-floating">
        <input type="text" id="calendar" class="form-control" placeholder="Elige una fecha" [(ngModel)]="selectedDate">
        <label for="floatingInputFecha"><i class="bi bi-calendar"></i>Fecha</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col p-3">
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputPeso" placeholder="Peso" [(ngModel)]="peso">
        <label for="floatingInputPeso"><i class="bi bi-layer-backward"></i> Peso</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <button type="button" (click)="insertWeight()" class="btn btn-primary btn-sm">Insert data</button>
    </div>


  </div>
</div>
