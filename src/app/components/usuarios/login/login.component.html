<div class="container loginContainerPage">
  <div class="row text-left">
    <div class="col">Nombre de usuario</div>
    <div class="col">
      <input type="text" [(ngModel)]="nombreUsuario">
    </div>
  </div>
  <div class="row">
    <div class="col">Contrase√±a</div>
    <div class="col">
      <input type="password" [(ngModel)]="password">
    </div>
  </div>
  <div class="row p-3">
    <div class="col text-center p-3">
      <button type="button" (click)="login()" class="btn btn-primary btn-sm">Login</button>&nbsp;
      <button type="button" (click)="register()" class="btn btn-primary btn-sm">Register</button>
    </div>
  </div>
  <div class="row">
    @if (errorMessage==true){
      <div class="col" style="color: darkred;">
          <div>Message de error</div>
      </div>
    }
  </div>
  <div class="row">
    <div class="col">
      <div class="col text-center">

      </div>
    </div>
  </div>
</div>
